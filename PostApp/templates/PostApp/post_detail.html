{%extends 'PostApp/template.html'%}

{%block title%} PostBook - Home {%endblock%}

{% block HTML %} 
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="user image">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{%url 'profile'%}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted }}</small>
      </div>
      <h2 class="article-title">{{object.title}}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
    {% if object.author == user%}
    <a href="{%url 'post-update' object.id%}" class='btn btn-secondary btn-sm mt-1 mb-1'>Update</a>
    <a href="{%url 'post-delete' object.id%}" class='btn btn-danger btn-sm mt-1 mb-1'>Delete</a>
    {%endif%}

  </article>
{% endblock %}
