{%extends 'PostApp/template.html'%}

{%block title%} PostBook - Home {%endblock%}

{% block HTML %} 
{%for post in posts%}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}" alt="user image">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{%url 'profile'%}">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted }}</small>
        
      </div>
      <h2><a class="article-title" href="{%url 'details' post.id %}">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
{%endfor%}
{% endblock %}
